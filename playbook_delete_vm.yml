---
- name: Delete VM
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Fail if variables not defined
      ansible.builtin.assert:
        that:
          - resource_group is defined
          - vm_name is defined
        fail_msg: "Required variables not set"

    - name: Delete VM
      ansible.builtin.import_role:
        name: vms
      vars:
        vms_operation: delete
